# Netlify Configuration for n8n Workflows Documentation

[build]
  # Base directory - work from docs-site to avoid detecting requirements.txt at root
  base = "docs-site"

  # Directory to publish (relative to base directory)
  publish = "."

  # Build command - generates data.json from workflow files
  command = "node generate-data.js"

[build.environment]
  # Use Node.js 18
  NODE_VERSION = "18"

  # Disable automatic dependency detection
  AUTO_DETECT_DEPENDENCIES = "false"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
