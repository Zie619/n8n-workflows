services:
  workflows-doc:
    build: 
      context: .
      dockerfile: Dockerfile
    image: workflows-doc:latest
    container_name: n8n-workflows-doc
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist database between container restarts
      - workflows_data:/app/database
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - workflows-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: workflows-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - workflows-doc
    networks:
      - workflows-network
    profiles:
      - production

volumes:
  workflows_data:

networks:
  workflows-network:
    driver: bridge
